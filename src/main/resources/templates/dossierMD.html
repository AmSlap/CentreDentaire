<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patients</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/styles/css.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            width: 250px;
            position: fixed;
            height: 100%;
            overflow: auto;
        }
        .sidebar a {
            padding: 10px 20px;
            display: block;
            text-decoration: none;
            color: #fff;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .content h1 {
            color: #495057;
        }
        .content p {
            color: #6c757d;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .table th,
        .table td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: left;
        }
        .table th {
            background-color: #007bff;
            color: #fff;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .table-hover tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.075);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        /* Custom styles for images */
        .action-img {
            width: 50px;
            height: 50px;
        }
        /* Styles for large-link buttons */
        .large-link {
            display: inline-block;
            width: 200px;
            height: 200px;
            line-height: 200px; /* Vertically center text */
            text-align: center;
            font-size: 18px; /* Adjust font size as needed */
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            text-decoration: none; /* Remove underline */
            border-radius: 4px; /* Optional: Add rounded corners */
            margin: 10px; /* Optional: Add space around the buttons */
        }
        .large-link:hover {
            background-color: #0056b3; /* Darken on hover */
            color: white;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="username">DR <span th:text="${user.nom}"></span></div>
</div>
<div class="sidebar">
    <a th:href="@{/home}">Home</a>
    <a href="/profile">Profile</a>
    <a href="/patients">Patients</a>
    <a th:href="@{/caisse/{id}(id=1)}">Caisse</a>

    <a href="/secretaires">Personnel</a>
    <a href="/parameters">Parameters</a>
    <a href="/" class="logout">Deconnexion</a>
</div>

<div class="content">
    <h1>Dossier Medical</h1>
    <p>User ID: <span th:text="${user.getId()}"></span></p>
    <p>Patient ID: <span th:text="${id}"></span></p>
    <p>dossier number : <span th:text="${dossier.getNumeroDossier()}"></span></p>

    <!-- Consultation link with patient ID -->
    <a th:href="@{/consultations/{id}(id=${id})}" class="large-link">Consultation</a>
    <!-- Situation financiere link with patient ID -->
    <a th:href="@{/situationFinanciere/{id}(id=${id})}" class="large-link">Situation Financiere</a>

    <!-- Add more content as needed -->
</div>
</body>
</html>
