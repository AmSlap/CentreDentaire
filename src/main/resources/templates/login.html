<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link th:href="@{/images/icons/favicon.ico}" rel="icon" type="image/png"/>
    <!--===============================================================================================-->

    <!-- Bootstrap CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->

    <!-- Font Awesome -->
    <link th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->

    <!-- Linearicons -->
    <link th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->

    <!-- Animate CSS -->
    <link th:href="@{/vendor/animate/animate.css}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->

    <!-- Hamburgers CSS -->
    <link th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->

    <!-- Animsition CSS -->
    <link th:href="@{/vendor/animsition/css/animsition.min.css}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->

    <!-- Select2 CSS -->
    <link th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->

    <!-- Daterangepicker CSS -->
    <link th:href="@{/vendor/daterangepicker/daterangepicker.css}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->

    <!-- Custom CSS -->
    <link th:href="@{/css/util.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100" th:style="'background-image: url(' + @{/images/bg-01.jpg} + ');'">
        <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41">
                Account Login
            </span>
            <form class="login100-form validate-form p-b-33 p-t-5" th:action="@{/home}" method="post">
                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input class="input100" type="email" id="email" name="email">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" id="password" name="password" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn" type="submit">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="dropDownSelect1"></div>

<!-- jQuery -->
<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->

<!-- Animsition JS -->
<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->

<!-- Bootstrap JS -->
<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->

<!-- Select2 JS -->
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->

<!-- Daterangepicker JS -->
<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->

<!-- Countdown JS -->
<script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->

<!-- Custom JS -->
<script th:src="@{/js/main.js}"></script>

</body>
</html>
